<!DOCTYPE html>
<html>
  <head>
	<link href='http://fonts.googleapis.com/css?family=Signika+Negative:400,700' rel='stylesheet' type='text/css'>
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/freebase/suggest/4_2/suggest.min.css" />
	<link type="text/css" rel="stylesheet" href="style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/freebase/suggest/4_2/suggest.min.js"></script>
	<script src="scripts/underscore-min.js"></script>
	<script type="text/javascript" src="scripts/script.js"></script>
  </head>
  <body>
	  
	 <div class="main group">
		 <div class="search-bar">
		 	<input type="text" id="myinput" placeholder="Type an ingredient"/>
		</div>
		
	 <div class="ingredients">
		 <ul class="ing-list group">
		 </ul>
	 </div>
	 
	 <div class="recipes">
	
		<h2>Recipes</h2>
 		<ul class="recipe-list">
			<li>None</li>
 		</ul>
	 </div>
	</div>
	
	<script type="text/template" id="ingredient-template">
		<li>
			<%= ingredient %>
			<button class='remove' data-id='<%= ingredient %>'>X</button>
		</li>
	</script>
	
	<script type="text/template" id="recipe-list-template">
	
		<% _(recipes).each(function(recipe) { %>
			<li>
				<a href='#' class='recipe-link' data-id='<%=recipe.id%>'><%=recipe.name%></a>
			</li> 
		<% }) %>
	
	</script>
	
	<script type="text/template" id="recipe-template">
	
	<li class='recipe'>
		<div class="instructions">
			<%= recipe.instructions %>
		</div>
		<div class="ingredients">
			<h3> Ingredients </h3>
			<ul>
			<% _(recipe.ingredients).each(function(ingredient){ %>
				<li><%= ingredient.ingredient %>
					<%= ingredient.quantity %>
					<% if (ingredient.unit !== null) { %>
						<%= ingredient.unit %>
					<%}%>
				</li>
			<%})%>
			</ul>
		</div>
	</li>
	</script>

  </body>
</html>
